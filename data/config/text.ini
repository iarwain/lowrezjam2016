[8BitFontObject]
Graphic		= 8BitFontGraphic
Position	= (-15, -15, -0.5)
Group		= Foreground

[8BitFontGraphic]
Pivot = top left
Text  = 8BitDisplayText

[8BitDisplayText]
Font	=	8BitFontB
String	=	DEFAULT

[8BitFont]
CharacterList = "ABCDEFGHIJKLMNOPQRSTUVWXYZ-. \"
CharacterSize = (9, 11, 0)
CharacterSpacing = (0, 0, 0)
Texture = fontA.png
TextureOrigin = (0, 0, 0)

[8BitFontB@8BitFont]
Texture = fontB.png

[Scores@NoG]
ChildList = ScoreObject # HighScoreObject

[ScoreObject]
Group     = UI
Graphic   = ScoreFontGraphic
ParentCamera = MainCamera
UseParentSpace = false
Position = (32, 18, 0.5)
Color     = (255, 128, 0)
TrackList = T-UpdateScore

[HighScoreObject]
ID        = HighScore
Group     = UI
Graphic   = ScoreFontGraphic
ParentCamera = MainCamera
UseParentSpace = false
Position  = (32, 24, 0.5)
HSV       = (0.6, 0.9, 1)
TrackList = T-UpdateHighScore # T-StoreID

[ScoreFontGraphic]
Pivot = top right
Text  = ScoreDisplayText

[ScoreDisplayText]
Font	  =	ScoreFont
String	=	0

[ScoreFont]
CharacterList = 0123456789
CharacterSize = (6, 8, 0)
CharacterSpacing = (0, 0, 0)
Texture = scorefont.png
TextureOrigin = (0, 0, 0)

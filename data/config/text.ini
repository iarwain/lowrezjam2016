[8BitFontObject]
Graphic		= 8BitFontGraphic
Position	= (5, 5, -0.5) ; only z is used.

[8BitFontGraphic]
Pivot = top left
Text  = 8BitDisplayText

[8BitDisplayText]
Font	=	8BitFontB
String	=	UNPACK

[8BitFont]
CharacterList = ABCDEFGHIJKLMNOPQRSTUVWXYZ-.
CharacterSize = (9, 11, 0)
CharacterSpacing = (0, 0, 0)
Texture = fontA.png
TextureOrigin = (0, 0, 0)

[8BitFontB@8BitFont]
Texture = fontB.png



[ScoreFontObject]
Graphic		= ScoreFontGraphic
Position	= (5, 5, -0.5) ; only z is used.
Color 		= (255, 128, 0)

[ScoreFontGraphic]
Pivot = top left
Text  = ScoreDisplayText

[ScoreDisplayText]
Font	=	ScoreFont
String	=	00123

[ScoreFont]
CharacterList = 0123456789
CharacterSize = (6, 8, 0)
CharacterSpacing = (0, 0, 0)
Texture = scorefont.png
TextureOrigin = (0, 0, 0)

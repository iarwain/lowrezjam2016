[SFXDefaults]
Loop        = false
KeepInCache = true
Volume      = 0.7
Bus         = SFX

[LevelStartSFX@SFXDefaults]
Sound       = level_start.ogg
Volume      = 1

[BulletSFX@SFXDefaults]
Sound       = bullet.ogg
Volume      = 0.9

[BumpSFX@SFXDefaults]
Sound       = enemy_bump.ogg
Volume      = 5
Pitch       = 0.9 ~ 1.2

[GameOverSFX@SFXDefaults]
Sound       = game_over.ogg
Volume      = 1.0

[ExplosionSFX@SFXDefaults]
Sound       = explosion.ogg
Pitch       = 0.8 ~ 1.0

[Music]
Loop        = true
Volume      = 0.8
Music       = funkbit16.ogg
Bus         = Music

[PlayerObject]
Group     = Game
Graphic   = PlayerGraphic
TrackList = T-StoreID
ChildList = PlayerHeadObject # Player1Gun # PlayerShadowObject
Speed     = 100
Smoothing = false

[Player1@PlayerObject]
ID = P1
Position = (10, 10, 0.5)

[Player2@PlayerObject]
ID = P2
Position = (-20, -20, 0.5)
ChildList = PlayerHeadObject # Player2Gun # PlayerShadowObject

[PlayerShadowObject]
Graphic = PlayerGraphic
Position = (1, 1, 0)
Color = (0,0,0)
Alpha = 0.1
BlendMode = alpha

[PlayerGraphic@SpriteGraphic]
TextureOrigin = (0, 3, 0)
TextureSize = (5, 5, 0)

[PlayerHeadObject]
Graphic = PlayerHeadGraphic
Position = (0, -3, -0.3)
ChildList = PlayerHeadShadowObject

[PlayerHeadShadowObject]
Graphic = PlayerGraphic
Position = (1, 1, 0)
Color = (0,0,0)
Alpha = 0.1
BlendMode = alpha

[PlayerHeadGraphic@SpriteGraphic]
TextureOrigin = (0, 0, 0)
TextureSize = (5, 3, 0)

[Player1Gun@ScrollObject]
ID = P1Gun
TrackList = T-StoreID # T-Disable
Spawner = PlayerBulletSpawner

[Player2Gun@Player1Gun]
ID = P2Gun

[PlayerBulletSpawner]
Object          = BulletObject
ObjectSpeed     = (0, -250, 0)
UseRelativeSpeed= true
WaveSize        = 1
WaveDelay       = 0.02
ActiveObject    = 1
Position        = (0, 0, 0)
Immediate       = true

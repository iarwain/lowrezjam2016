[PlayerObject]
Group     = Game
Graphic   = PlayerGraphic
TrackList = T-StoreID
Speed     = 100
Smoothing = false

[Player1@PlayerObject]
ID = P1
Position = (10, 10, 0)
ChildList = Player1Head # PlayerShadowObject

[Player2@PlayerObject]
ID = P2
Position = (-20, -20, 0)
ChildList = Player2Head # PlayerShadowObject

[PlayerShadowObject]
Pivot = center
Graphic = PlayerGraphic
Position = (1, 1, 0)
Color = (0,0,0)
Alpha = 0.1
BlendMode = alpha

[PlayerGraphic@SpriteGraphic]
Pivot = center
TextureOrigin = (0, 3, 0)
TextureSize = (5, 5, 0)

[PlayerHeadObject@ScrollObject]
Pivot     = (2.5, 4.5, 0)
Smoothing = true
FXList = PlayerHeadFX
Graphic   = PlayerHeadGraphic
ChildList = PlayerHeadShadowObject
TrackList = T-StoreID
HSV         = (0, 1, 0.5)

[PlayerHeadFX]
SlotList = PlayerHeadFXColorCycle
Loop = true

[PlayerHeadFXColorCycle]
Type        = hsv
StartTime   = 0.0
EndTime     = 0.5
StartValue  = (0.0, 0, 0)
EndValue    = (0.1, 0, 0)
Curve       = triangle

[Player1Head@PlayerHeadObject]
ID = P1Head
ChildList = Player1Gun

[Player2Head@PlayerHeadObject]
ID = P2Head
ChildList = Player2Gun

[PlayerHeadShadowObject]
Graphic = PlayerGraphic
Position = (1, 1, 0)
Color = (0,0,0)
Alpha = 0.1
BlendMode = alpha

[PlayerHeadGraphic@SpriteGraphic]
Pivot = center
TextureOrigin = (0, 0, 0)
TextureSize = (5, 3, 0)

[Player1Gun@NoG]
Position = (0, -3, 0)
ID = P1Gun
TrackList = T-StoreID # T-Disable
Spawner = PlayerBulletSpawner

[Player2Gun@Player1Gun]
ID = P2Gun

[PlayerBulletSpawner]
Object          = BulletObject
ObjectSpeed     = (0, -250, 0)
UseRelativeSpeed= true
WaveSize        = 1
WaveDelay       = 0.02
ActiveObject    = 1
Position        = (0, 0, 0)
Immediate       = true

; LRJ - config file
; Should be used with orx v.1.7+

; --- Splash ---

[O-Splash]
Group         = Overlay
Texture       = logo.png
Pivot         = center
Alpha         = 0
LifeTime      = 5
BlendMode     = alpha
ParentCamera  = MainCamera
Position      = (0.0, 0.0, 0.5)
Scale         = 1
OnReleaseTrack= T-OnReleaseSplash
TrackList     = T-Splash # T-StoreID
ID            = Splash

[O-Reset@O-Splash]
; Reset objects currently is the same as initial splash

; --- Main Menu ---

[O-MainMenu@NoG]
Group         = UI
TrackList     = T-StoreID # T-StartGame ; Empty menu for now -> start game!
ID            = Menu
ParentCamera  = MainCamera
Position      = (0, 0, 1)


; --- FX ---

[F-SplashFadeInOut]
Type          = alpha
StartTime     = 2
EndTime       = @O-Splash.LifeTime
Curve         = sine
StartValue    = 0
EndValue      = 1

[F-FadeIn]
Type          = alpha
Curve         = smoother
StartTime     = 0
EndTime       = 1
StartValue    = 0
EndValue      = 1

[F-FadeOut@F-FadeIn]
EndValue      = -1

[F-QuickFadeOut@F-FadeOut]
EndTime       = 0.2

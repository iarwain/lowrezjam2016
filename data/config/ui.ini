; Ytterbite - config file
; Should be used with orx v.1.7+

; --- Splash ---

[O-Splash]
Group         = UI
Texture       = logo.png
Pivot         = center
Alpha         = 0
LifeTime      = 3
BlendMode     = alpha
ParentCamera  = MainCamera
Position      = (0.0, 0.0, 0.5)
Scale         = 1
OnReleaseTrack= T-OnReleaseSplash
TrackList     = T-Splash # T-StoreID
FXList        = F-FadeIn
ID            = Splash
ChildList     = O-Music

[O-Music@NoG]
SoundList     = Music
TrackList     = @
0             = Object.SetOwner ^

[O-Reset@O-MainMenu]
; Reset objects currently is the same as initial splash

; --- Main Menu ---

[O-MainMenu@NoG]
TrackList     = T-StoreID
ID            = Menu
ChildList     = O-SplashGame # O-Title

	[O-SplashGame@ScrollObject]
	Group         = OverlayThrough
	FXList        = F-FadeIn
	Texture       = Splash_01.png
	Pivot         = center
	Alpha         = 0
	LifeTime      = 3
	BlendMode     = alpha
	ParentCamera  = MainCamera
	Position      = (0, 0, 0.5)
	Scale         = 1
	TrackList     = T-SplashGame

	[O-Title@ScrollObject]
	Group         = UI
	FXList        = F-FadeIn_DarkerScreen
	Texture       = Splash_02.png
	Pivot         = center
	Alpha         = 0
	BlendMode     = alpha
	ParentCamera  = MainCamera
	Position      = (0, 0, 0.6)
	Scale         = 1
	OnReleaseTrack= T-StartGame
	ChildList     = O-TitleText # O-TitleHighScore # O-PressToPlay

		[O-TitleText@ScrollObject]
		Group         = OverlayThrough
		Texture 	  = Splash_Ytterbite.png
		Pivot         = center bottom
		Alpha         = 0
		Position      = (0, -32, -0.4)
		FXList        = F-FadeIn # F-Move_Logo_Yterbite

		[O-TitleHighScore]
		Group         = OverlayThrough
		Text          = @
		String        = 0
		Pivot         = center
		Font          = ScoreFont
		Position      = (0, 25, -0.4)
		HSV           = (0.6, 0.9, 1)
		Alpha         = 0
		TrackList     = T-UpdateTitleScore
		FXList        = F-FadeIn

		[O-PressToPlay@ScrollObject]
		Group         = OverlayThrough
		Texture 	  = Splash_Texts.png
		Pivot         = center bottom
		Alpha         = 0
		Position      = (0, 20, -0.4)
		FXList        = F-FadeLoop


; --- FX ---

[F-SplashFadeInOut]
Type          = alpha
StartTime     = 2
EndTime       = @O-Splash.LifeTime
Curve         = sine
StartValue    = 0
EndValue      = 1

[F-FadeIn]
Type          = alpha
Curve         = smoother
StartTime     = 0
EndTime       = 1
StartValue    = 0
EndValue      = 1

[F-QuickFadeIn@F-FadeIn]
EndTime       = 0.2

[F-FadeOut@F-FadeIn]
EndValue      = -1

[F-QuickFadeOut@F-FadeOut]
EndTime       = 0.2

[F-Move_Logo_Yterbite]
Type        = Position
StartTime   = 1
EndTime     = 3
Curve       = smooth
StartValue  = (0, -32, -0.4)
EndValue    = (0, 0, -0.4)
Absolute    = true

[F-FadeIn_DarkerScreen]
Type          = alpha
Curve         = linear
StartTime     = 1
EndTime       = 2.5
StartValue    = 0
EndValue      = 1

[F-FadeLoop]
Type          = alpha
Curve         = sine
StartTime     = 0
EndTime       = 1
StartValue    = 0
EndValue      = 1
Loop          = true
; LRJ - config file
; Should be used with orx v.1.7+

; --- Splash ---

[O-Splash]
Group         = UI
Texture       = logo.png
Pivot         = center
Alpha         = 0
LifeTime      = 3
BlendMode     = alpha
ParentCamera  = MainCamera
Position      = (0.0, 0.0, 0.5)
Scale         = 1
OnReleaseTrack= T-OnReleaseSplash
TrackList     = T-Splash # T-StoreID
FXList        = F-FadeIn
ID            = Splash

[O-Reset@O-MainMenu]
; Reset objects currently is the same as initial splash

; --- Main Menu ---

[O-MainMenu@NoG]
TrackList     = T-StoreID
ID            = Menu
ChildList     = O-SplashGame # O-Title

[O-SplashGame@ScrollObject]
Group         = UI
FXList        = F-FadeIn
Texture       = Splash_01.png
Pivot         = center
Alpha         = 0
LifeTime      = 3
BlendMode     = alpha
ParentCamera  = MainCamera
Position      = (0, 0, 0.5)
Scale         = 1
OnReleaseTrack= T-OnReleaseSplashGame
TrackList     = T-SplashGame

[O-Title@ScrollObject]
Group         = UI
FXList        = F-FadeIn
Texture       = Splash_02.png
Pivot         = center
Alpha         = 0
BlendMode     = alpha
ParentCamera  = MainCamera
Position      = (0, 0, 0.6)
Scale         = 1
OnReleaseTrack= T-StartGame
ChildList     = O-TitleText

[O-TitleText]
Group         = OverlayThrough
Text          = @
Pivot         = center bottom
String        = "L R J"
Font          = 8BitFontB
Color         = (255, 128, 0)
Position      = (0, 0, -0.4)


; --- FX ---

[F-SplashFadeInOut]
Type          = alpha
StartTime     = 2
EndTime       = @O-Splash.LifeTime
Curve         = sine
StartValue    = 0
EndValue      = 1

[F-FadeIn]
Type          = alpha
Curve         = smoother
StartTime     = 0
EndTime       = 1
StartValue    = 0
EndValue      = 1

[F-QuickFadeIn@F-FadeIn]
EndTime       = 0.2

[F-FadeOut@F-FadeIn]
EndValue      = -1

[F-QuickFadeOut@F-FadeOut]
EndTime       = 0.2

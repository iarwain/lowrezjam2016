; LRJ - config file
; Should be used with orx v.1.7+

; --- Game ---

[O-Scene@NoG]
Group       = Background
TrackList   = T-StoreID
ID          = Scene
SoundList   = LevelStartSFX # Music
ChildList   = Players # Enemies # Background # ScoreFontObject

[O-Camera@NoG]
ID            = Camera
TrackList     = T-StoreID

[Players@NoG]
ChildList   = Player1; # Player2

[Enemies]
ChildList   = EnemyObjectC # EnemyObjectD; # EnemyObject # EnemyObjectB

[SpriteGraphic]
Texture     = spritesheet.png

[Background]
ParentCamera= MainCamera
UserParentSpace = true
Smoothing   = true
Scale       = 1
Position    = (0, 0, 1)
Pivot       = center
Group       = Background
BlendMode   = none
Texture     = background.png
HSV         = (0, 0.8, 0.3)
FXList      = @
SlotList    = BackgroundFXCycle # BackgroundFXShift
Loop        = true
ShaderList  = BackgroundShader

[BackgroundShader]
Code        = "
void main()
{
  vec2 UV = mod(gl_TexCoord[0].xy * vec2(0.25) + (CameraPos.xy / Resolution.xy), vec2(1.0));

  gl_FragColor = vec4(gl_Color.rgb * texture2D(Texture, UV).rgb, 1.0);
}"
ParamList   = Texture # CameraPos # Resolution
Resolution  = (512, 512, 1)
CameraPos   = (0, 0, 0)
UseCustomParam = true

[BackgroundFXCycle]
Type        = hsv
StartTime   = 0
EndTime     = 30
StartValue  = (0, 0, 0)
EndValue    = (0.33, 0, 0)
Curve       = sine

[BackgroundFXShift]
Type        = hsv
StartTime   = 0
EndTime     = 10
StartValue  = (0, 0, 0)
EndValue    = (0.1, 0, 0)
Curve       = linear


@player.ini@
@bullet.ini@
@enemy.ini@
@explosion.ini@

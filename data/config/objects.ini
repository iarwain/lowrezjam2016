; LRJ - config file
; Should be used with orx v.1.7+

; --- Game ---

[O-Scene@NoG]
Group       = Background
TrackList   = T-StoreID
ID          = Scene
ChildList   = Players # Enemies # Background

[Players]
ChildList   = Player1 # Player2

[Enemies]
ChildList   = EnemyObject # EnemyObjectB

[SpriteGraphic]
Texture     = spritesheet.png

[Background]
Group       = Background
BlendMode   = none
Alpha       = 0.2
Texture     = background.png
HSV         = (0, 0.8, 0.3)
FXList      = @
SlotList    = BackgroundFXCycle # BackgroundFXShift
Loop        = true

[BackgroundFXCycle]
Type        = hsv
StartTime   = 0
EndTime     = 30
StartValue  = (0, 0, 0)
EndValue    = (0.33, 0, 0)
Curve       = sine

[BackgroundFXShift]
Type        = hsv
StartTime   = 0
EndTime     = 10
StartValue  = (0, 0, 0)
EndValue    = (0.1, 0, 0)
Curve       = linear


@player.ini@
@bullet.ini@
@enemy.ini@
@explosion.ini@

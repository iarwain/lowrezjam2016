; Ytterbite - config file
; Should be used with orx v.1.7+

[Display]
ScreenWidth   = 512
ScreenHeight  = 512
Title         = LowRezJam 2016
VSync         = true
Smoothing     = false
FullScreen    = false
AllowResize   = false

[Input]
SetList       = InGameInput
JoystickThreshold = 0.3

[InGameInput]
KEY_ESCAPE    = Quit
KEY_SPACE     = Action # P1Shoot

KEY_F1        = ToggleMusic
KEY_F2        = ToggleSFX
KEY_F5        = Screenshot
KEY_F12       = Screenshot

KEY_UP        = P1Up
KEY_DOWN      = P1Down
KEY_LEFT      = P1Left
KEY_RIGHT     = P1Right
KEY_RCTRL     = Action # P1Shoot
KEY_LCTRL     = Action # P1Shoot

+JOY_Y_1      = P1Up
-JOY_Y_1      = P1Down
-JOY_X_1      = P1Left
+JOY_X_1      = P1Right
JOY_1_1       = Action # P1Shoot

[Render]
ConsoleColor  = (0, 0, 255)

[Game]
SaveFile      = ytterbite.sav
ViewportList  = CompositingViewport
PickGroupList = Overlay # UI # Back
CameraOffset  = 25
CameraCoef    = 0.05
CameraThreshold = 40
CameraBorder  = 10

[Config]
DefaultParent = Default

[Default]
Graphic       = @
Pivot         = center truncate
SlotList      = @
KeepInCache   = true

[NoG@ScrollObject]
Text          = @
String        =

[MainViewport]
BackgroundColor= (0, 0, 0)
Camera        = MainCamera
Size          = (64, 64, 0)
TextureList   = BackTexture

[MainCamera]
GroupList     = Background # Game # Foreground # UI # Cursor # Overlay # OverlayThrough # Fade
FrustumWidth  = 64
FrustumHeight = 64
FrustumFar    = 2
Position      = (0, 0, -1)

[CompositingViewport]
BackgroundColor= (0, 0, 0)
BlendMode     = none
ShaderList    = @
Code          = "
void main()
{
  vec4 vBack;

  vBack = texture2D(Back, gl_TexCoord[0].xy);

  gl_FragColor = vec4(vBack.rgb, 1.0);
}"
UseCustomParam= false
ParamList     = Back
Back          = BackTexture

[Mouse]
ShowCursor    = true

[Physics]
Gravity       = (0, 0, 0)

[Screenshot]
Directory     = .
BaseName      = Ytterbite-
Extension     = png
Digits        = 4

[Console]
ToggleKey     =


@levels.ini@
@objects.ini@
@ui.ini@
@tracks.ini@
@dev.ini@
@text.ini@
@titles.ini@
@sound.ini@
[InGameInput]
@keys.ini@

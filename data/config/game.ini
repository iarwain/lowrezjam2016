; LRJ - config file
; Should be used with orx v.1.7+

[Display]
ScreenWidth   = 512
ScreenHeight  = 512
Title         = LowRezJam 2016
VSync         = true
Smoothing     = false
FullScreen    = false
AllowResize   = false

[Input]
SetList       = InGameInput
JoystickThreshold = 0.3

[InGameInput]
KEY_ESCAPE    = Quit
MOUSE_LEFT    = Action
KEY_SPACE     = Action

[Render]
ConsoleColor  = (0, 0, 255)

[Game]
SaveFile      = lrj.sav
ViewportList  = FrontViewport # CompositingViewport
PickGroupList = Overlay # UI # Back

[Config]
DefaultParent = Default

[Default]
Graphic       = @
Pivot         = center truncate
SlotList      = @
KeepInCache   = true

[NoG@ScrollObject]
Text          = @
String        =

[MainViewport]
BackgroundColor= (0, 0, 0)
Camera        = MainCamera
Size          = (64, 64, 0)
TextureList   = BackTexture

[MainCamera]
GroupList     = Background # Game # Foreground # UI # Cursor
FrustumWidth  = 64
FrustumHeight = 64
FrustumFar    = 2
Position      = (0, 0, -1)

[FrontViewport@MainViewport]
BackgroundAlpha= 0
Camera        = FrontCamera
TextureList   = FrontTexture

[FrontCamera@MainCamera]
GroupList     = Overlay # Fade

[CompositingViewport]
BackgroundColor= (0, 0, 0)
BlendMode     = none
ShaderList    = @
Code          = "
void main()
{
  vec4  vBack, vFront;

  vBack   = texture2D(Back, gl_TexCoord[0].xy);
  vFront  = texture2D(Front, gl_TexCoord[0].xy);

  gl_FragColor = vec4(vBack.rgb * vec3(1.0 - vFront.a) + vFront.rgb, 1.0);
}"
UseCustomParam= false
ParamList     = Back # Front
Back          = BackTexture
Front         = FrontTexture

[Mouse]
ShowCursor    = true

[Physics]
Gravity       = (0, 0, 0)

[Screenshot]
Directory     = ../../screenshot
BaseName      = LRJ-
Extension     = png
Digits        = 4


@objects.ini@
@ui.ini@
@tracks.ini@
@dev.ini@

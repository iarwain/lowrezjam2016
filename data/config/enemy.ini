[EnemyObject]
Graphic = EnemyGraphic
Position = (-5, 10, 0.5)
Group = Game
ChildList = EnemyShadowObject # ScannerObject # ScannerObject2

[EnemyShadowObject]
Graphic = EnemyGraphic
Position = (1, 1, 0)
Color = (0,0,0)
Alpha = 0.1
BlendMode = alpha

[EnemyGraphic@SpriteGraphic]
TextureCorner = (7,20,0)
TextureSize = (11, 11, 0)

[EnemyObjectB]
Graphic = EnemyGraphicB
Position = (-10, -5, 0.5)
Group = Game
ChildList = EnemyShadowObjectB # ScannerObject3 # ScannerObject4 # ScannerObject5 # ScannerObject6

[EnemyShadowObjectB]
Graphic = EnemyGraphicB
Position = (1, 1, 0)
Color = (0,0,0)
Alpha = 0.1
BlendMode = alpha

[EnemyGraphicB@SpriteGraphic]
TextureCorner = (20,13,0)
TextureSize = (12, 12, 0)



; For Enemy Type 1

[ScannerObject]
Graphic = ScannerGraphic
Position = (-1, -1, 0)
FXList = ScannerFX

[ScannerObject2@ScannerObject]
Position = (3, 0, 0)
Rotation = 90
FXList = ScannerFasterFX

; For Enemy Type 2

[ScannerObject3]
Graphic = ScannerGraphic
Position = (-1, -3, 0)
FXList = ScannerFX
Rotation = -90

[ScannerObject4@ScannerObject]
Position = (-3, 2, 0)
Rotation = 180
FXList = ScannerFasterFX

[ScannerObject5@ScannerObject]
Position = (3, 2, 0)
Rotation = 90
FXList = ScannerFastestFX

[ScannerObject6@ScannerObject]
Position = (3, 5, 0)
Rotation = 90
FXList = ScannerFasterFX




[ScannerGraphic@SpriteGraphic]
TextureCorner = (0, 9, 0)
TextureSize = (2, 6, 0)

[ScannerFX]
SlotList = ExtendContractFX
Loop = true

[ScannerFasterFX@ScannerFX]
SlotList = ExtendContractFasterFX

[ScannerFastestFX@ScannerFX]
SlotList = ExtendContractFastestFX

[ExtendContractFX]
Type = position
Curve         = sine
StartTime     = 0.0
EndTime       = 2.0
StartValue    = (0, 0, 0)
EndValue      = (0, -3, 0)
UseRotation   = true

[ExtendContractFasterFX@ExtendContractFX]
EndTime       = 1.75

[ExtendContractFastestFX@ExtendContractFX]
EndTime       = 1.5

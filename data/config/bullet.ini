[BulletObject@NoG]
;Position = (9,9, -0.2)
LifeTime = .250
ChildList = BulletTipObject # BulletBlurObject1 # BulletBlurObject2
Group = Game
SoundList = BulletSFX
Body = BulletBody

[BulletBody]
PartList    = BulletBodyPart
Dynamic     = false
AllowSleep  = false
FixedRotation  = true
HighSpeed = true
Inertia = 0.0

[BulletBodyPart]
Type        = box
SelfFlags   = bullet
CheckMask   = enemy
Solid       = false

[BulletGraphic@SpriteGraphic]
Pivot = center bottom
TextureOrigin = (6, 0, 0)
TextureSize = (5, 4, 0)

[BulletTipObject]
Graphic = BulletGraphic
Position = (0, -6, -0.4)

[BulletBlurObject1@BulletTipObject]
Position = (0, -3, -0.4)
Alpha = 0.5

[BulletBlurObject2@BulletTipObject]
Position = (0, 0, -0.4)
Alpha = 0.25
